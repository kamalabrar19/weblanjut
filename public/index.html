<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Equipment CRUD</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mx-auto flex flex-col justify-center items-center min-h-screen">
    <!-- Form Section -->
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Tambah Data Peralatan Kantor</h2>
      <form id="equipmentForm">
        <div class="mb-4">
          <label for="name" class="block text-lg font-medium text-gray-700">Nama Peralatan:</label>
          <input type="text" id="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masukkan nama peralatan" required>
        </div>
        <div class="mb-4">
          <label for="type" class="block text-lg font-medium text-gray-700">Tipe Peralatan:</label>
          <input type="text" id="type" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masukkan tipe peralatan" required>
        </div>
        <div class="mb-4">
          <label for="quantity" class="block text-lg font-medium text-gray-700">Jumlah:</label>
          <input type="number" id="quantity" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Masukkan jumlah" required>
        </div>
        <div class="flex justify-center space-x-4">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg shadow hover:bg-indigo-700">Tambah</button>
          <button type="reset" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg shadow hover:bg-gray-400">Reset</button>
        </div>
      </form>
    </div>

    <!-- Table Section -->
<div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-8 mt-8">
    <h2 class="text-2xl font-bold text-center mb-6">Daftar Peralatan Kantor</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-300 border border-gray-300 table-auto">
        <thead class="bg-gray-700 text-white">
          <tr>
            <th class="px-6 py-3 text-center text-sm font-medium uppercase tracking-wider border border-gray-300">ID</th>
            <th class="px-6 py-3 text-center text-sm font-medium uppercase tracking-wider border border-gray-300">Nama</th>
            <th class="px-6 py-3 text-center text-sm font-medium uppercase tracking-wider border border-gray-300">Tipe</th>
            <th class="px-6 py-3 text-center text-sm font-medium uppercase tracking-wider border border-gray-300">Jumlah</th>
            <th class="px-6 py-3 text-center text-sm font-medium uppercase tracking-wider border border-gray-300">Aksi</th>
          </tr>
        </thead>
        <tbody id="equipmentTable" class="bg-white divide-y divide-gray-200">
          <!-- Example row -->
          <tr class="text-center">
            <td class="px-6 py-4 border border-gray-300">4</td>
            <td class="px-6 py-4 border border-gray-300">Mouse</td>
            <td class="px-6 py-4 border border-gray-300">X7</td>
            <td class="px-6 py-4 border border-gray-300">2</td>
            <td class="px-6 py-4 border border-gray-300">
              <div class="flex justify-center space-x-2">
                <button class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
              </div>
            </td>
          </tr>
          <tr class="text-center">
            <td class="px-6 py-4 border border-gray-300">5</td>
            <td class="px-6 py-4 border border-gray-300">Kamal</td>
            <td class="px-6 py-4 border border-gray-300">epson</td>
            <td class="px-6 py-4 border border-gray-300">3</td>
            <td class="px-6 py-4 border border-gray-300">
              <div class="flex justify-center space-x-2">
                <button class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
              </div>
            </td>
          </tr>
          <!-- Additional table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
