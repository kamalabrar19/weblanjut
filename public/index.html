<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <h1>Manajemen Peralatan Kantor</h1>

    <!-- Form untuk menambahkan peralatan baru -->
    <h2>Tambah Peralatan</h2>
    <form id="create-equipment-form">
        <input type="text" id="name" placeholder="Nama Peralatan" required><br/>
        <input type="text" id="type" placeholder="Tipe Peralatan" required><br/>
        <input type="number" id="quantity" placeholder="Jumlah" required><br/>
        <input type="submit" value="Tambah">
    </form>

    <!-- Daftar peralatan -->
    <h2>Daftar Peralatan</h2>
    <div id="equipment-list"></div>

    <script src="/js/main.js"></script>
    <!-- Tambahkan link Bootstrap JS di sini jika diperlukan -->
</body>
</html>
