<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Equipment CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <main class="container my-5">
    <!-- Form Section -->
    <section class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Tambah Data Peralatan Kantor</h2>
            <form id="equipmentForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Peralatan:</label>
                <input type="text" id="name" class="form-control" placeholder="Masukkan nama peralatan" required>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Tipe Peralatan:</label>
                <input type="text" id="type" class="form-control" placeholder="Masukkan tipe peralatan" required>
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">Jumlah:</label>
                <input type="number" id="quantity" class="form-control" placeholder="Masukkan jumlah" required>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary me-2">Tambah</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Table Section -->
    <section class="row justify-content-center mt-5">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Daftar Peralatan Kantor</h2>
            <div class="table-responsive">
              <table class="table table-bordered table-striped">
                <thead class="table-dark">
                  <tr>
                    <th scope="col" class="text-center">ID</th>
                    <th scope="col" class="text-center">Nama</th>
                    <th scope="col" class="text-center">Tipe</th>
                    <th scope="col" class="text-center">Jumlah</th>
                    <th scope="col" class="text-center">Aksi</th>
                  </tr>
                </thead>
                <tbody id="equipmentTable">
                  <!-- Example row -->
                  <tr>
                    <th scope="row" class="text-center">4</th>
                    <td class="text-center">Mouse</td>
                    <td class="text-center">X7</td>
                    <td class="text-center">2</td>
                    <td class="text-center">
                      <div class="d-flex justify-content-center">
                        <button class="btn btn-warning btn-sm me-2">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="text-center">5</th>
                    <td class="text-center">Kamal</td>
                    <td class="text-center">Epson</td>
                    <td class="text-center">3</td>
                    <td class="text-center">
                      <div class="d-flex justify-content-center">
                        <button class="btn btn-warning btn-sm me-2">Edit</button>
                        <button class="btn btn-danger btn-sm">Hapus</button>
                      </div>
                    </td>
                  </tr>
                  <!-- Additional table rows will be dynamically added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
