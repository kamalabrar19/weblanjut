<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <h1>Manajemen Peralatan Kantor</h1>

    <!-- Form untuk menambahkan peralatan baru -->
    <h2>Tambah Peralatan</h2>
    <form id="create-equipment-form">
        <input type="text" id="name" placeholder="Nama Peralatan" required><br/>
        <input type="text" id="type" placeholder="Tipe Peralatan" required><br/>
        <input type="number" id="quantity" placeholder="Jumlah" required><br/>
        <input type="submit" value="Tambah">
    </form>

    <!-- Daftar peralatan -->
    <h2>Daftar Peralatan</h2>
    <div id="equipment-list"></div>

    <script src="/js/main.js"></script>
    <!-- Tambahkan link Bootstrap JS di sini jika diperlukan -->
</body>
<style>
    /* styles.css */

/* Reset dasar */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Gaya untuk body */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
}

/* Gaya untuk judul */
h1, h2 {
    color: #333;
    margin-bottom: 20px;
}

/* Gaya untuk form */
form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

form input[type="text"],
form input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form input[type="text"]:focus,
form input[type="number"]:focus {
    border-color: #66afe9;
    outline: none;
}

form input[type="submit"] {
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 12px 15px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form input[type="submit"]:hover {
    background-color: #218838;
}

/* Gaya untuk daftar peralatan */
#equipment-list {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#equipment-list table {
    width: 100%;
    border-collapse: collapse;
}

#equipment-list th,
#equipment-list td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

#equipment-list th {
    background-color: #f8f9fa;
}

#equipment-list tr:hover {
    background-color: #f1f1f1;
}

.action-buttons {
    display: flex;
    gap: 10px;
}

.action-buttons button {
    padding: 6px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: #fff;
}

.action-buttons .edit-btn {
    background-color: #007bff;
}

.action-buttons .delete-btn {
    background-color: #dc3545;
}

.action-buttons .edit-btn:hover {
    background-color: #0069d9;
}

.action-buttons .delete-btn:hover {
    background-color: #c82333;
}

/* Responsif */
@media screen and (max-width: 600px) {
    form, #equipment-list {
        padding: 15px;
    }

    form input[type="submit"] {
        margin-top: 15px;
    }
}

</style>
</html>
